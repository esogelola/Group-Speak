<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpokenAnon</title>
    <link rel="icon" type="image/png" href="./logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="jumbotron" id="">
      <div class="mx-auto text-center mt-3 row" style="width: 500px">
        <div class="col-10"><h1 class="display-3">Group Speak</h1></div>
        <div class="col-2">
          <img src="./logo.png" class="logo-sm" alt="..." />
        </div>
        <hr />
      </div>

      <div class="container mx-auto mt-5 row">
        <div class="col-11"><p class="lead" id="lblRoom">#Anime</p></div>
        <div class="col-1">
          <button class="btn btn-sm btn-outline-danger" id="btnDisconnect">
            disconnect
          </button>
        </div>
      </div>
      <div class="container border mx-auto mt-0 shadow p-3 mb-5 rounded chat">
        <div id="messages"></div>
      </div>

      <div class="container mx-auto m-5 chatMessageBox">
        <small class="text-muted">All messages are stored in Database*</small>
        <form class="" action="/">
          <div class="row">
            <div class="col form-floating">
              <textarea
                class="form-control shadow"
                placeholder="Leave a comment here"
                id="messageArea"
              ></textarea>
              <label for="messageArea" class="text-muted" id="lblMessage"
                >Message</label
              >
            </div>
            <div class="col-auto">
              <button class="btn btn-outline-dark" id="btnSend">SEND</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
